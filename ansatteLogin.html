<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="ForsideHTML" href="forside.html"> <!-- Link til forside HTML -->
    <link rel="stylesheet" href="css/ansatteLogin.css"> <!-- Link til CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css"> <!-- Link til bulma -->
    <title>Login For Ansatte</title>
</head>
<body>
    
<div class="hero is-fullheight">
    <div class="hero-body">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-4">
                    <form action="" class="box">

                        <div class="field">
                            <label class="label">
                                AnsattID
                            </label>
                            <div class="control has-icons-left">
                                <input type="number" class="input" placeholder="Skriv inn ditt ansattnummer">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">
                                Passord
                            </label>
                            <div class="control has-icons-left">
                                <input type="password" class="input" placeholder="Skriv inn ditt passord">
                            </div>
                        </div>
                        <div class="field">
                            <label class="label">
                                <input type="checkbox" class="checkbox">
                                Husk meg

                            </label>
                        </div>
                        <div class="field">
                            
                            <button class="button is-warning">
                                <a href="forside.html">
                                Login
                                </a>
                            </button>
                            
                        </div>

                    </form>
                </div>

            </div>
        </div>

    </div>
</div>

<script src="scripts/forsideBehavior.js"></script>


</body>
</html>
